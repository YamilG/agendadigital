<!DOCTYPE html>
<html lang="es-419">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Agenda Digital - Toda la información sobre los eventos de tecnología que ocurren en Honduras" />
    <meta name="keywords" content="eventos, tecnología, Honduras, Tegucigalpa, San Pedro Sula, events, tech, startups, code, programming, design, diseño, programación" />
    <title>Agenda Digital</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>

    <div class="container">

      <header>
        <section id="search-box">
          <form method="get" action="#">
            <input type="text" id="search" name="search" placeholder="Buscar..." />
          </form>
        </section>

        <section id="logo">
          <h1>Agenda Digital</h1>
        </section>
      </header>

      <main>
        <aside>
          <h3>Evento Destacado</h3>

          <a href="event/%Featured:id%">
            <div class="event featured">
              <div class="event-avatar">
                <img src="%Featured:banner:image%" />
              </div>

              <div class="info">
                <h2>%Featured:name%</h2>
                <p class="organizer">Yamil Gonzales</p>

                <div class="event-description">
                  <p>%Featured:description%</p>
                </div>

                <p class="date">%Featured:date%</p>
              </div>

            </div>
          </a>
        </aside>

        <section>

          <h3>Próximos Eventos</h3>

          <div class="events">

          <ul>
            %repeat%

            <li><a href="event/%Event:id%">
            <div class="event">
              <div class="event-avatar">
                  <img src="%Event:bannerMini:image%" />
              </div>

              <div class="info">
                <h2>%Event:name%</h2>
                <p class="organizer">Yamil Gonzales</p>

                <p class="date">%Event:date%</p>
              </div>
            </div>
          </a></li>

            %endrepeat%
          </ul>

          </div>

          <a href="#" class="more"><button type="button" class="btn">Ver Todos</button></a>

        </section>
      </main>
    </div>

    <footer>
      <ul>
        <li><a href="login">Ingresar</a></li>
        <li><a href="signup">Registrarme como organizador</a></li>
        <li><a href="#">Contacto</a></li>
      </ul>
    </footer>

  <script src="//use.typekit.net/sif5wrp.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
