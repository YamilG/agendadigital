<!DOCTYPE html>
<html lang="es-419">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Agenda Digital - Toda la información sobre los eventos de tecnología que ocurren en Honduras" />
    <meta name="keywords" content="eventos, tecnología, Honduras, Tegucigalpa, San Pedro Sula, events, tech, startups, code, programming, design, diseño, programación" />
    <title>Agenda Digital</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
      <script>
          var img1 = "";
          var img2 = "";
          function readURL(input, id) {
              if (input.files && input.files[0]) {
                  var reader = new FileReader();
                  var width = (id == "banner") ? 350 : 100;
                  reader.onload = function (e) {
                      $('#' + id)
                      .attr('src', e.target.result)
                      .width(width)
                      .height("auto");
                  };
                  reader.readAsDataURL(input.files[0]);
              }
          }

      </script>
  </head>
  <body>

   %if currentuser%
      <nav>
          <a href="#">
              <img src="mr.png" />
              <span>%User:name%</span>
          </a>
          <a href="logout">Logout</a>
      </nav>
    %else%
    %endif%
      <div class="container">

       

        <header>
        <section id="search-box">
          <form method="get" action="#">
            <input type="text" id="search" name="search" placeholder="Buscar..." />
          </form>
        </section>

        <section id="logo">
          <a href="/"><h1>Agenda Digital</h1></a>
        </section>
      </header>

      <main>


          <h3>Agregar Evento</h3>

          <div class="events">

            %if currentuser%
              <form method="post" enctype="multipart/form-data">

                  <label>Event Name</label>
                  <div class="input-group input-group-lg">
                      <input type="text" name="name" value="" placeholder="Event name" />
                  </div>

                  <hr>

                  <label>Event description</label>
                  <div class="input-group input-group-lg">
                      <textarea  name="description" placeholder="Event description"></textarea>
                  </div>

                  <hr>

                  <label>Event banner</label>
                  <div class="input-group input-group-lg">
                      <img id="banner" src="http://placehold.it/350x150" alt="your image" />
                      <input type="file" name="banner" value=""  onchange="readURL(this,'banner');"  />
                  </div>

                  <hr>

                  <label>Event icon</label>
                  <div class="input-group input-group-lg">
                      <img id="bannerMini" src="http://placehold.it/100x100" alt="your image" />
                      <input type="file" name="bannerMini" value=""  onchange="readURL(this,'bannerMini');"/>
                  </div>

                  <hr>

                  <label>Date</label>
                  <select id="day" name="day">
                      <script>
                          for (i = 1; i <=31; i++) {
                           var option = document.createElement("option");
                              var t = document.createTextNode(i);
                              option.appendChild(t);
                              option.setAttribute("id",String(i));
                              document.getElementById("day").appendChild(option);
                          }
                      </script>
                  </select>


                  <label>Month</label>
                  <select id="month" name="month">
                      <script>
                          for (i = 1; i <=12; i++) {
                           var option = document.createElement("option");
                              var t = document.createTextNode(i);
                              option.appendChild(t);
                              option.setAttribute("id",String(i));
                              document.getElementById("month").appendChild(option);
                          }
                      </script>
                  </select>


                  <label>Year</label>
                  <select id="year" name="year">
                      <script>
                          for (i = 2015; i <=2016; i++) {
                           var option = document.createElement("option");
                              var t = document.createTextNode(i);
                              option.appendChild(t);
                              option.setAttribute("id",String(i));
                              document.getElementById("year").appendChild(option);
                          }
                      </script>
                  </select>

                  <hr>

                  <label>Event URL</label>
                  <div class="input-group input-group-lg">
                      <input type="text" name="eventurl" value="" placeholder="http://" />
                  </div>

                  <hr>
                  <input type="submit" value="Save Event">

              </form>
              %else%
              <p>Si todavía no te has registrado, podés <a href="signup">crear una nueva cuenta</a></p>
              %endif%

          </div>


        </section>
      </main>
    </div>

    <footer>
      <ul>
        %if currentuser%
        %else%
        <li><a href="login">Ingresar</a></li>
        <li><a href="signup">Registrarme como organizador</a></li>
        %endif%
        <li><a href="#">Contacto</a></li>
      </ul>
    </footer>

  <script src="//use.typekit.net/sif5wrp.js"></script>
  <script>try{Typekit.load();}catch(e){}</script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="js/main.js"></script>
  </body>
</html>
