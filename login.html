<!doctype html>
<html >
  <head>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
  </head>
  <body>
      <div class="container">
          <h1>Login</h1>
          <form method="post" action="login">
               
             
              
              <label>Username</label>
              <div class="input-group input-group-lg">
                  
                  <span class="input-group-addon" id="basic-addon1">@</span>
                  <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" name="username">
              </div>
              
              <label>Password</label>
              <div class="input-group input-group-lg">
                  
                  <span class="input-group-addon" id="basic-addon1">*</span>
                  <input type="password" class="form-control" aria-describedby="basic-addon1" name="password">
              </div>
              

              
              <button type="submit" class="btn btn-default btn-lg pull-right">
                  Sign Up <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> 
              </button>
              
          </form>

      </div>
  </body>
</html>
