<aside>
    <h3>Evento Destacado</h3>

    <a href="event/%Featured:id%">
        <div class="event featured">
            <div class="event-avatar">
                <img src="%Featured:banner:image%" id="featured-img" />
            </div>

            <div class="info">
                <h2>%Featured:name%</h2>
                <p class="organizer">%Featured:name:organizer%</p>

                <div class="event-description">
                    <p>%Featured:description%</p>
                </div>

                <p class="date">%Featured:date:date%</p>
            </div>

        </div>
    </a>
</aside>
