<div class="thumbnail">
    <img src="%Event:banner:image%" />
    <h1>%Event:name%</h1>
    <a id="userurl">
        <h2>%Event:name:organizer%</h2>
    </a>
    
    <p>%Event:date:date%</p>
    <p>%Event:description%</p>
    <p><a href="%Event:eventbriteUrl%">%Event:eventbriteUrl%</a></p>

    <!--
<img src="https://maps.googleapis.com/maps/api/staticmap?center=%Event:place:geoPoint:latitude%,
%pEvent:lace:geoPoint:longitude%&zoom=11&size=300x200">
-->

    <p>%Event:tags%</p>
    <hr>
    <div id="disqus_thread"></div>
</div>

<script>
    var userurl = "%Event:username:organizer%";
    document.getElementById("userurl").href = "/user/"+userurl;
</script>

<script type="text/javascript">
    var disqus_shortname = 'agendadigitalhn';
    var disqus_identifier = "%Event:id%";
    (function() {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
